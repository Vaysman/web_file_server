<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<div class="button">
		<button id="download">Download</button>
		<input type="button" value="UP" onclick="toDir()" class="button-up">
	</div>
	<div class="img"><img id="pic" src="&src&" width="&width&px" height="&height&px" /></div>
	<script type="text/javascript">
		document.getElementById('download').onclick = function download() {
			var url = window.location.href;
			let data = url.split("/");
			var myFile = data[data.length-1].replace("?dir=", "");
			console.log(myFile);
			var src = $('#pic').attr('src');
			var img = document.createElement("a");
			img.href = src;
			img.download = myFile;
    		img.click()
		}
		function toDir() {window.history.back(1);}
	</script>
	<style type="text/css">
		.button {

		}
	</style>
</body>
</html>
